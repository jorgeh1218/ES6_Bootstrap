<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- Viewport is user screen-->
    <!-- Use the device's width and dont zoom in or zoom out, 100% zoom regular-->
    <meta name="viewport" content="width=device-width, initial-scale=1" <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--jQuery is required for bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Camila Senna</title>
</head>

<body>
    <!-- Container that occuppies the whole screen-->
    <div class="container">

        <div class="media" style="background-color: #f2f2ea">
            <div class="media-left">
                <img class="img-circle" id="profile-img" width="200" height="200" />
            </div>
            <div class="media-body">
                <h1 class="media-heading" id="profile-title"></h1>
                <h4>Developer. Youtuber.<br />
                São Paulo, BR.</h4>
                <small>Você tem que agradecer pela vida, pelas pessoas</small>
            </div>
        </div>
        </br>
        <div class="row">
            <div id="column-1" class="col-md-3 mb-2">
            </div>
            <div id="column-2" class="col-md-3 mb-2">
            </div>
            <div id="column-3" class="col-md-3 mb-2">
            </div>
            <div id="column-4" class="col-md-3 mb-2">
            </div>
        </div>
        <div class="row row-centered" style="background-color: #f2f2ea">
          <div id="column-v-1" class="col-md-4 mb-2">
              <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" src="http://www.youtube.com/embed/2r-_35TZW24"></iframe>
              </div>
          </div>
            <div id="column-v-2" class="col-md-4 mb-2">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="http://www.youtube.com/embed/TBbCdbiwZ2w"></iframe>
                </div>
            </div>
            <div id="column-v-3" class="col-md-4 mb-2">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="http://www.youtube.com/embed/3J_guhsxYnQ"></iframe>
                </div>
            </div>
        </div>
        <br />
    </div>

</body>
<script type="text/javascript" src="main.js"></script>

</html>
